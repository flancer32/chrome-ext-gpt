<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Chrome GPT - Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Settings</h1>
      <label>
        Base URL:
        <input type="text" id="baseUrl" placeholder="https://api.openai.com" />
      </label>
      <label>
        Model:
        <input type="text" id="model" placeholder="gpt-4o-mini" />
      </label>
      <label>
        API Key:
        <input type="password" id="apiKey" placeholder="sk-..." />
      </label>
      <button id="save">Save</button>
      <p id="status"></p>
    </main>
    <script src="options.js"></script>
  </body>
</html>
